<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome_tosurvey</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'helvetica', sans-serif;
        }


        body {

            display: flex;
            justify-content: top;
            align-items: top;
            padding: 20px;
            height: 100vh;
            flex-direction: column;
            text-align: left;
        }


        .form-container {
            background: rgba(255, 255, 255, 0.342);
            padding: 40px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin-left: 30px;
            border-radius: 10px;

        }


        h2 {
            margin-top: 110px;
            color: #007979;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: left;
            margin-left: 15px;
            margin-right: 15px;
        }

        h3 {
            color: #3975b1;
            font-size: 25px;
            margin-bottom: 30px;
            margin-left: 15px;
            margin-right: 15px;
        }

        p {
            color: #777;
            font-size: 11px;
            margin-bottom: 50px;
            margin-left: 15px;
            margin-right: 15px;
        }

        div label {
            display: block;
            text-align: left;
            font-weight: 500;
            
            color: #333;
        }

        div input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #ffffff38;

        }



        button {

            width: 45%;
            padding: 12px;
            margin-left: 120px;
            background: #22cbff;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            border-radius: 20px;
            margin-top: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #21afb9;
        }
        /* Timer styles */
        .countdown-container {
            position: absolute;
            top: 30px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'helvetica', sans-serif;
            padding: 6px 9px;
            border-radius: 12px;
        }

        .label {
            font-size: 20px;
            font-weight: bold;
            color: #B2A5FF;
            margin-right: 10px;
        }

        .time-box {
            width: 32px;
            height: 32px;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 16px;
            border-radius: 3px;
        }

        .colon {
            font-size: 14px;
            font-weight: bold;
            color: #000000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            body {
                background: url('https://img.freepik.com/premium-photo/blue-table-with-white-surface-that-says-word-it_608068-44737.jpg?w=360') no-repeat center center/cover;
            }
        }
    </style>
</head>

<body>

     <!-- Countdown Timer -->
    <div class="countdown-container">
        <span class="label">Ends In:</span>
        <div class="time-box" id="hours">00</div>
        <div class="colon">:</div>
        <div class="time-box" id="minutes">00</div>
        <div class="colon">:</div>
        <div class="time-box" id="seconds">00</div>
    </div>
    
    <h2>Welcome</h2>
    <h3>to the First Survey</h3>
    <p>Welcome back! some peoples are new here but no problem dive into the world of fun And tell your mates what you think about them. note: result page is available on 9pm tonight. </p>
    <div class="form-container">

        <form id= "myForm" action="">
            <div><label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter Your name" required>
            </div>

            <div><label for="date">Date</label>
                <input id="date" type="date" placeholder="Enter the Date" required>
            </div>

            <button type="submit">Let's start</button>
        </form>
    </div>
    

<!-- JavaScript -->
  <script>
    // Form handling
    document.getElementById("myForm").addEventListener("submit", function (e) {
      e.preventDefault();
  
      let formData = {
        name: this.name.value,
        date: this.date.value
      };
  
      fetch("https://script.google.com/macros/s/AKfycbyeRQKjBOZJCoEQsqZrll-BKnVHjOlywudbRsmWdC6KeY3vLHeOUYm7whkoyJmwLXx4Ig/exec", {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      })
        .then(() => {
          alert("Participated successfully!");
          window.location.href = "survey.html";
        })
        .catch(error => console.error("Error:", error));
    });
  
    // Countdown to specific date
    const deadline = new Date("2025-04-13T21:00:00");
  
    function updateCountdown() {
      const now = new Date();
      const timeLeft = deadline - now;
  
      if (timeLeft > 0) {
        const hours = String(Math.floor((timeLeft / (1000 * 60 * 60)) % 24)).padStart(2, '0');
        const minutes = String(Math.floor((timeLeft / (1000 * 60)) % 60)).padStart(2, '0');
        const seconds = String(Math.floor((timeLeft / 1000) % 60)).padStart(2, '0');
  
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      } else {
        document.querySelector(".countdown-container").textContent = "Survey time is over!";
  
        // Disable form fields
        const form = document.getElementById("myForm");
        Array.from(form.elements).forEach(elem => elem.disabled = true);
  
        // Add message
        const msg = document.createElement("p");
        msg.textContent = "Sorry, the survey deadline has passed.";
        msg.style.color = "#777";
        msg.style.fontWeight = "bold";
        msg.style.marginTop = "25px";
        form.parentNode.appendChild(msg);
  
        return;
      }
  
      setTimeout(updateCountdown, 1000);
    }
  
    updateCountdown();
  </script>
  


    


    
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome_tosurvey</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'helvetica', sans-serif;
        }


        body {

            display: flex;
            justify-content: top;
            align-items: top;
            padding: 20px;
            height: 100vh;
            flex-direction: column;
            text-align: left;
        }


        .form-container {
            background: rgba(255, 255, 255, 0.342);
            padding: 40px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin-left: 30px;
            border-radius: 10px;

        }


        h2 {
            margin-top: 110px;
            color: #007979;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: left;
            margin-left: 15px;
            margin-right: 15px;
        }

        h3 {
            color: #3975b1;
            font-size: 25px;
            margin-bottom: 30px;
            margin-left: 15px;
            margin-right: 15px;
        }

        p {
            color: #777;
            font-size: 11px;
            margin-bottom: 50px;
            margin-left: 15px;
            margin-right: 15px;
        }

        div label {
            display: block;
            text-align: left;
            font-weight: 500;
            
            color: #333;
        }

        div input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #ffffff38;

        }



        button {

            width: 45%;
            padding: 12px;
            margin-left: 120px;
            background: #22cbff;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            border-radius: 20px;
            margin-top: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #21afb9;
        }
        /* Timer styles */
        .countdown-container {
            position: absolute;
            top: 30px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'helvetica', sans-serif;
            padding: 6px 9px;
            border-radius: 12px;
        }

        .label {
            font-size: 20px;
            font-weight: bold;
            color: #B2A5FF;
            margin-right: 10px;
        }

        .time-box {
            width: 32px;
            height: 32px;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 600;
            font-size: 16px;
            border-radius: 3px;
        }

        .colon {
            font-size: 14px;
            font-weight: bold;
            color: #000000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            body {
                background: url('https://img.freepik.com/premium-photo/blue-table-with-white-surface-that-says-word-it_608068-44737.jpg?w=360') no-repeat center center/cover;
            }
        }
    </style>
</head>

<body>

     <!-- Countdown Timer -->
    <div class="countdown-container">
        <span class="label">Ends In:</span>
        <div class="time-box" id="hours">00</div>
        <div class="colon">:</div>
        <div class="time-box" id="minutes">00</div>
        <div class="colon">:</div>
        <div class="time-box" id="seconds">00</div>
    </div>
    
    <h2>Welcome</h2>
    <h3>to the First Survey</h3>
    <p>The earliest survey of our website is about Manash. I am deeply grateful to everyone for investing their time
        in this survey. now let's move on to the topic and test
        who knows his mates best.</p>
    <div class="form-container">

        <form id= "myForm" action="">
            <div><label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter Your name" required>
            </div>

            <div><label for="date">Date</label>
                <input id="date" type="date" placeholder="Enter the Date" required>
            </div>

            <button type="submit">Let's start</button>
        </form>
    </div>
    

<script>
        // Change this ID for each new survey session
        const surveyID = "survey_2025_04_08"; // Change this for every new survey
        const countdownKey = `surveyCountdownEndTime_${surveyID}`;
        const countdownDuration = 8; 
    
        function startCountdown() {
            let endTime = localStorage.getItem(countdownKey);
            if (!endTime) {
                endTime = Date.now() + countdownDuration * 1000;
                localStorage.setItem(countdownKey, endTime);
            } else {
                endTime = parseInt(endTime);
            }
    
            function updateTimer() {
                const now = Date.now();
                let remaining = Math.floor((endTime - now) / 1000);
    
                if (remaining <= 0) {
                    clearInterval(timerInterval);
                    localStorage.removeItem(countdownKey);
                    disableSurvey();
                    return;
                }
    
                const hours = Math.floor(remaining / 3600);
                const minutes = Math.floor((remaining % 3600) / 60);
                const seconds = remaining % 60;
    
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }
    
            function disableSurvey() {
                document.body.innerHTML = `
                    <div style="display:flex;justify-content:center;align-items:center;height:100vh;flex-direction:column;">
                        <h1 style="color:#cc0000;">Survey time is over!</h1>
                        <p style="color:#555;">Thank you for your interest.</p>
                    </div>
                `;
            }
    
            updateTimer(); // Initial display
            const timerInterval = setInterval(updateTimer, 1000);
        }
    
        // Start the countdown
        startCountdown();
    
        // Form submission
        document.getElementById("myForm").addEventListener("submit", function (e) {
            e.preventDefault();
    
            let formData = {
                name: this.name.value,
                date: this.date.value
            };
    
            fetch("https://script.google.com/macros/s/AKfycbyeRQKjBOZJCoEQsqZrll-BKnVHjOlywudbRsmWdC6KeY3vLHeOUYm7whkoyJmwLXx4Ig/exec", {
                method: "POST",
                mode: "no-cors",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
                .then(() => {
                    alert("Participated successfully!");
                    window.location.href = "survey.html";
                })
                .catch(error => console.error("Error:", error));
        });
    </script>
    


    
    
</body>

</html>

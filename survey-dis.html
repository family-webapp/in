<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome.survey</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'helvetica', sans-serif;
        }


        body {

            display: flex;
            justify-content: top;
            align-items: top;
            padding: 20px;
            height: 100vh;
            flex-direction: column;
            text-align: left;
        }


        .form-container {
            background: rgba(255, 255, 255, 0.342);
            padding: 40px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin-left: 30px;
            border-radius: 10px;

        }


        h2 {
            margin-top: 110px;
            color: #007979;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 5px;
            text-align: left;
            margin-left: 15px;
            margin-right: 15px;
        }

        h3 {
            color: #3975b1;
            font-size: 25px;
            margin-bottom: 30px;
            margin-left: 15px;
            margin-right: 15px;
        }

        p {
            color: #777;
            font-size: 11px;
            margin-bottom: 50px;
            margin-left: 15px;
            margin-right: 15px;
        }

        div label {
            display: block;
            text-align: left;
            font-weight: 500;
            
            color: #333;
        }

        div input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            background-color: #ffffff38;

        }



        button {

            width: 45%;
            padding: 12px;
            margin-left: 120px;
            background: #22cbff;
            border: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            border-radius: 20px;
            margin-top: 50px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #21afb9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {

            body {
                background: url('background-0.jpg') no-repeat center center/cover;
            }
        }
    </style>
</head>

<body>
    <h2>Welcome</h2>
    <h3>to the First Survey</h3>
    <p>The earliest survey of our website is about Manash. I am deeply grateful to everyone for investing their time
        in this survey. now let's move on to the topic and test
        who knows his mates best.</p>
    <div class="form-container">

        <form id= "loginform" action="">
            <div><label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter Your name" required>
            </div>

            <div><label for="date">Date</label>
                <input id="date" type="date" placeholder="Enter the Date" required>
            </div>

            <button type="submit">Let's start</button>
        </form>
    </div>
    
  <script>
        document.getElementById("myForm").addEventListener("submit", function(e) {
          e.preventDefault();
      
          let formData = {
            name: this.name.value,
            date: this.date.value
          };
      
          fetch("https://script.google.com/macros/s/AKfycbyeRQKjBOZJCoEQsqZrll-BKnVHjOlywudbRsmWdC6KeY3vLHeOUYm7whkoyJmwLXx4Ig/exec", {
            method: "POST",
            mode: "no-cors",  // No CORS mode
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
          })
          .then(() => {
            window.location.href = "survey.html";
        })
          .catch(error => console.error("Error:", error));
        });
      </script>
    
</body>

</html>

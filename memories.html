<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden; /* Allow vertical scrolling but prevent horizontal */
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        h1 {
            color: #a7d8f5;
            font-size: 30px;
            text-align: center;
            position: relative;
            z-index: 1;
            padding: 20px 0;
        }

        .gallery-container {
            overflow-y: auto; /* Allow scrolling */
            max-height: 100vh; /* Ensure it doesn't overflow the screen */
            padding-bottom: 20px; /* Space for scrolling */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        .gallery-item {
            text-align: center;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        img,
        video {
            width: 100%;
            height: 170px;
            border-radius: 10px;
            object-fit: cover;
        }

        .download-btn {
            margin-top: 10px;
            padding: 12px 20px;
            width: 67%;
            background: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
